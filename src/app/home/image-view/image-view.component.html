<div class="container">
  <div fxLayout.gt-md="row wrap" fxLayout.lt-md="row wrap" fxLayoutAlign="center center" fxLayoutGap="20px grid">
    <div fxFlex.gt-md="20" fxFlex.lt-md="40" *ngFor="let image of albums; let i=index" class="card-container">
      <mat-card>
        <img mat-card-image [src]="image.thumb" (click)="open(i)">
      </mat-card>
    </div>
  </div>
</div>
