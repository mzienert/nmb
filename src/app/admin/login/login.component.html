<div class="container">
  <div fxLayout="row wrap" class="grey">
    <div fxFlex.gt-md="20" fxFlexOffset.gt-md="40" fxFlex.lt-md="60" fxFlexOffset.lt-md="20">
      <img src="../../../../assets/images/logo.png">
    </div>
  </div>
  <form [formGroup]="signinForm" (ngSubmit)="signin()" *ngIf="signinUser">
    <div fxLayout="row wrap">
      <div fxFlex.gt-md="20" fxFlexOffset.gt-md="40" fxFlex.lt-md="60" fxFlexOffset.lt-md="20">
        <mat-form-field appearance="outline">
          <mat-label>Email Address</mat-label>
          <input matInput formControlName="email">
        </mat-form-field>
      </div>
      <div fxFlex.gt-md="20" fxFlexOffset.gt-md="40" fxFlex.lt-md="60" fxFlexOffset.lt-md="20">
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
        </mat-form-field>
      </div>
    </div>
    <div fxLayout="row wrap">
      <div fxFlex="6" fxFlexOffset.gt-md="40" fxFlex.lt-md="60" fxFlexOffset.lt-md="20">
        <button mat-raised-button color="primary" type="submit" [disabled]="loading">Sign in</button>
      </div>
      <div fxFlex="5">
        <mat-spinner [diameter]="30" *ngIf="loading"></mat-spinner>
      </div>
    </div>
  </form>
  <form [formGroup]="changePassForm" (ngSubmit)="changePass()" *ngIf="!signinUser">
    <div fxLayout="row wrap">
      <div fxFlex.gt-md="20" fxFlexOffset.gt-md="40" fxFlex.lt-md="60" fxFlexOffset.lt-md="20">
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
        </mat-form-field>
      </div>
    </div>
    <div fxLayout="row wrap">
      <div fxFlex="6" fxFlexOffset.gt-md="40" fxFlex.lt-md="60" fxFlexOffset.lt-md="20">
        <button mat-raised-button color="primary" type="submit" [disabled]="loading">Change Password</button>
      </div>
      <div fxFlex="5">
        <mat-spinner [diameter]="30" *ngIf="loading"></mat-spinner>
      </div>
    </div>
  </form>
</div>
